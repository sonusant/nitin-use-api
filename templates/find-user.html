<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>find user</title>
  </head>
  <body>
    <h1>find user</h1>
<div class="container col-md-6 mx-5">
    <div class="mb-3">
      <label for="first_name" class="form-label">first_name</label>
      <input type="text" class="form-control" id="first_name" value="{{user.first_name}}" name="first_name" placeholder="first_name">
  </div>
  <div class="mb-3">
      <label for="last_name" class="form-label">last_name</label>
      <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" id="last_name" placeholder="last_name">
  </div>
  <div class="mb-3">
      <label for="company_name" class="form-label">company_name</label>
      <input type="text" class="form-control" id="company_name"  value="{{user.company_name}}" name="company_name"
          placeholder="company_name">
  </div>
  <div class="mb-3">
      <label for="city" class="form-label">city</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="city"  value="{{user.city}}">
  </div>
  <div class="mb-3">
      <label for="state" class="form-label">state</label>
      <input type="text" class="form-control" id="state" value="{{user.state}}" name="state" placeholder="state">
  </div>
  <div class="mb-3">
      <label for="zip" class="form-label">zip</label>
      <input type="number" class="form-control" id="zip" value="{{user.zip}}" name="zip" placeholder="zip">
  </div>
  <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" value="{{user.email}}" name="email" placeholder="email">
  </div>
  <div class="mb-3">
      <label for="web" class="form-label">web</label>
      <input type="text" class="form-control" id="web" name="web" value="{{user.web}}" placeholder="web">
  </div>
  <div class="mb-3">
      <label for="age" class="form-label">age</label>
      <input type="number" class="form-control" name="age" id="age" value="{{user.age}}" placeholder="age">
  </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
